<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Icon Hover Effect</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="social-container">
        <div class="icon-container">
          <!-- icon-for-instagram -->
          <i class="fab fa-instagram social-icon"></i>
          <div class="social-icon-tooltip left-tooltip">15000</div>
        </div>
        <div class="icon-container">
          <!-- icon-for-twitter -->
          <i class="fab fa-twitter social-icon"></i>
          <div class="social-icon-tooltip top-tooltip">1100</div>
        </div>
        <div class="icon-container">
          <!-- icon-for-github -->
          <i class="fab fa-github social-icon"></i>
          <div class="social-icon-tooltip bottom-tooltip">1500</div>
        </div>
        <div class="icon-container">
          <!-- icon-for-facebook -->
          <i class="fab fa-facebook social-icon"></i>
          <div class="social-icon-tooltip top-tooltip">1000</div>
        </div>
       
        <div class="icon-container">
          <!-- icon-for-redit -->
          <i class="fab fa-reddit social-icon"></i>
          <div class="social-icon-tooltip right-tooltip">5000</div>
        </div>
      </div>
    </div>
  </body>
</html>
